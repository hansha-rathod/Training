<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Expenses - Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <nav class="navbar">
        <div class="brand">Expense Tracker</div>
        <div class="nav-links">
            <a href="index.html">Dashboard</a>
            <a href="add-expense.html">Add Expense</a>
            <a href="view-expenses.html" class="active">View Expenses</a>
            <a href="settings.html">Settings</a>
        </div>
    </nav>

    <div class="container">
        <h1>View Expenses</h1>
        
        <div class="filters">
            <div class="filter-group">
                <label>Search:</label>
                <input type="text" id="searchBox" placeholder="Search expenses...">
            </div>
            
            <div class="filter-group">
                <label>Filter by Category:</label>
                <select id="filterCategory">
                    <option value="All">All</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Bills">Bills</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Health">Health</option>
                    <option value="Salary">Salary</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label>Sort by:</label>
                <select id="sortBy">
                    <option value="Date">Date</option>
                    <option value="Amount">Amount</option>
                    <option value="Title">Title</option>
                </select>
            </div>
        </div>

        <div class="table-container">
            <table id="expenseTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Amount</th>
                        <th>Type</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Payment Mode</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="expenseTableBody">
                    <tr>
                        <td colspan="7" class="no-data">No expenses added</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <script src="view-expenses.js"></script>
</body>
</html>
