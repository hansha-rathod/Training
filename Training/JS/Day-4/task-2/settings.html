<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <nav class="navbar">
        <div class="brand">Expense Tracker</div>
        <div class="nav-links">
            <a href="index.html">Dashboard</a>
            <a href="add-expense.html">Add Expense</a>
            <a href="view-expenses.html">View Expenses</a>
            <a href="settings.html" class="active">Settings</a>
        </div>
    </nav>

    <div class="container">
        <h1>Settings</h1>
        
        <div class="settings-container">
            <div class="setting-group">
                <label>Preferred Currency:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="currency" value="₹" checked>
                        ₹
                    </label>
                    <label>
                        <input type="radio" name="currency" value="$">
                        $
                    </label>
                    <label>
                        <input type="radio" name="currency" value="€">
                        €
                    </label>
                </div>
            </div>

            <div class="setting-group">
                <label>Theme:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="theme" value="light" checked>
                        Light Mode
                    </label>
                    <label>
                        <input type="radio" name="theme" value="dark">
                        Dark Mode
                    </label>
                </div>
            </div>

            <div class="setting-actions">
                <button class="btn-clear" onclick="clearPreferences()">Clear Preferences</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <script src="settings.js"></script>
</body>
</html>
