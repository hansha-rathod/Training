<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <style>
    body {
      background: #f4f6f9;
    }
    pre {
      background: #111;
      color: #0f0;
      padding: 15px;
      border-radius: 6px;
      max-height: 300px;
      overflow: auto;
    }
  </style>
</head>
<body>

<div class="container my-5">

  <!-- API CALLER CARD -->
  <div class="card shadow-lg mb-4">
    <div class="card-body">
      <h2 class="text-center text-primary mb-4">Dynamic Caller</h2>

      <div class="row g-3">
        <div class="col-md-8">
          <label class="form-label">URL</label>
          <input type="text" id="apiUrl" class="form-control" placeholder="https://api.example.com/posts" required>
        </div>

        <div class="col-md-4">
          <label class="form-label">Method</label>
          <select id="httpMethod" class="form-select">
            <option>GET</option>
            <option>POST</option>
            <option>PUT</option>
            <option>PATCH</option>
            <option>DELETE</option>
          </select>
        </div>

        <div class="col-12" id="headerSection">
          <label class="form-label">Headers (JSON)</label>
          <textarea id="headers" class="form-control" rows="2"
            placeholder='{"Content-Type":"application/json"}'>{"Content-Type":"application/json"}</textarea>
        </div>

        <div class="col-12" id="bodySection">
          <label class="form-label">Body (JSON)</label>
          <textarea id="bodyData" class="form-control" rows="4"
            placeholder='{"title":"foo","body":"bar","userId":1}'>{"title":"foo","body":"bar","userId":1}</textarea>
        </div>

        <div class="col-12 text-end">
          <button id="sendRequest" class="btn btn-primary px-4">
            Make Request
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- RESPONSE CARD -->
  <div class="card shadow">
    <div class="card-body">
      <h4>Response</h4>
      <p><strong>Status:</strong> <span id="statusCode">---</span></p>
      <pre id="responseOutput">// Response will appear here</pre>
    </div>
  </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script src="script.js"></script>



</body>
</html>
