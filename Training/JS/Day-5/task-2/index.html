<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AJAX Master Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Task 2</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#" data-page="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-page="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-page="team.html">Team</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-page="contactUs.html">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- LOADER -->
  <div id="loader" class="text-center my-5" style="display:none;">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-2">Loading...</p>
  </div>

  <!-- CONTENT AREA (AJAX LOADS HERE) -->
  <div class="container my-5">
    <div id="content">
      <!-- Child pages will load here -->
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>


  <script>
    $(document).ready(function () {
    
        function loadPage(page) {
            $("#content").hide();   //  hide old content
            $("#loader").show();    // show loader

            setTimeout(() => {
                $.ajax({
                url: page,
                type: "GET",
                success: function (response) {
                    $("#content").html(response);
                },
                error: function () {
                    $("#content").html("<p class='text-danger'>Failed to load page</p>");
                },
                complete: function () {
                    $("#loader").hide();  // hide loader
                    $("#content").fadeIn(); //  show new content
                }
                });
            }, 500);
            }

    
      $(".nav-link").click(function (e) {
        e.preventDefault();
    
        $(".nav-link").removeClass("active");
        $(this).addClass("active");
    
        let page = $(this).data("page");
        loadPage(page);
      });
    
      // DEFAULT LOAD ON RELOAD 
      loadPage("home.html");
      $(".nav-link[data-page='home.html']").addClass("active");
    
    });
    </script>
    

</body>
</html>
