<!DOCTYPE html>
<html>
<head>
  <title>Login | Transaction Reconciliation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card p-4 shadow" style="width:400px">
    <h4 class="mb-3 text-center">Login</h4>

    <input type="email" id="email" class="form-control mb-3" placeholder="Email">
    <input type="password" id="password" class="form-control mb-3" placeholder="Password">

    <button id="loginBtn" class="btn btn-primary w-100">Login</button>
    <div id="errorMsg" class="text-danger mt-2"></div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
