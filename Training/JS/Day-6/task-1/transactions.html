<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intercompany Transaction</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

  <style>
    /* ---------- TRANSACTION CARD ---------- */
    .txn-card {
      background: #b7ddb0;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
      user-select: none;
    }

    .txn-card strong {
      margin-left: auto;
    }

    /* ---------- CHECKBOX ---------- */
    .txn-checkbox {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    /* ---------- SORTABLE ---------- */
    .connected-sortable {
      min-height: 80px;
      list-style: none;
      padding: 8px;
      border: 2px dashed #ccc;
      background: #f8f9fa;
    }

    .sortable-placeholder {
      height: 40px;
      background: #e2e6ea;
      border: 1px dashed #999;
    }

    .recon-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 25px;
    }

    .drop-zone {
      min-height: 80px;
      border: 2px dashed #ccc;
      padding: 8px;
      background: #f8f9fa;
    }

    /* ---------- HEADER ACTIONS ---------- */
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
  
  </style>
</head>

<body>

<div class="container-fluid p-4">

  <h4 class="text-center mb-4">Intercompany Transaction</h4>

  <!-- ================= TABS ================= -->
  <ul class="nav nav-tabs mb-3">
    <li class="nav-item">
      <a class="nav-link active" data-bs-toggle="tab" href="#unreconciled">
        Unreconciled
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-bs-toggle="tab" href="#reconciled">
        Reconciled
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-bs-toggle="tab" href="#excluded">
        Excluded
      </a>
    </li>
  </ul>

  <div class="tab-content">

    <!-- ================= UNRECONCILED ================= -->
    <div class="tab-pane fade show active" id="unreconciled">

      <div class="section-header">
        <button id="excludeBtn" class="btn btn-danger btn-sm">
          Exclude Selected
        </button>

        <button id="reconcileBtn" class="btn btn-success">
          Reconcile
        </button>
      </div>

      <div class="row">

        <!-- Company 1 -->
        <div class="col-md-6">
          <h5 class="mb-2">Company 1</h5>
          <div id="company1List"></div>
        </div>

        <!-- Company 2 -->
        <div class="col-md-6">
          <h5 class="mb-2">Company 2</h5>
          <div id="company2List"></div>
        </div>

      </div>
    </div>

    <!-- ================= RECONCILED ================= -->
    <div class="tab-pane fade" id="reconciled">
      <div id="reconciledList"></div>
    </div>

    <!-- ================= EXCLUDED ================= -->
    <div class="tab-pane fade" id="excluded">

      <div class="section-header">
        <button id="includeBtn" class="btn btn-success btn-sm">
          Include Selected
        </button>
      </div>

      <div id="excludedList"></div>
    </div>

  </div>
</div>

<!-- ================= JS ================= -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/auth-guard.js"></script>
<script src="js/storage.js"></script>
<script src="js/reconciliation.js"></script>
<script src="js/exclude.js"></script>
<script src="js/transactions.js"></script>

</body>
</html>
