<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Quiz Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container min-vh-100 d-flex justify-content-center align-items-center">
  <div class="card shadow p-4" style="width: 100%; max-width: 480px; max-height: 480px;">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 id="question-number"></h4>

    </div>

    <!-- Question Text -->
    <h5 id="question-text" class="mb-3">
      <!-- Loaded dynamically -->
    </h5>

    <!-- Dynamic Input Area -->
    <div id="answer-area" class="mb-3">
      <!-- Radio buttons or text input injected here -->
      
    </div>

    <!-- Validation / Feedback -->
    <div id="feedback" class="text-danger mb-3" style="display:none;"></div>

    <!-- Button -->
    <button id="next-btn" class="btn btn-success">
      Next
    </button>

  </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- Custom JS -->
<script src="script.js"></script>

</body>
</html>
