<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task-1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- jQuery UI -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

</head>
<body>

<div class="container my-5">
  <h3 class="mb-4">Task-1</h3>

  <form id="studentForm">
    <div class="row g-3">
      <div class="col-md-6">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control">
      </div>

      <div class="col-md-6">
        <label for="mobile">Mobile</label>
        <input type="text" id="mobile" class="form-control">
      </div>

      <div class="col-md-6">
        <label for="email">Email</label>
        <input type="text" id="email" class="form-control">
      </div>

      <div class="col-md-6">
        <label for="college">College Name</label>
        <input type="text" id="college" class="form-control">
      </div>

      <div class="col-md-6">
        <label for="cgpa">CGPA</label>
        <input type="number" step="0.01" id="cgpa" class="form-control">
      </div>

      <div class="col-md-6">
        <label for="branch">Branch Name</label>
        <select id="branch" class="form-select">
          <option value="">Choose Branch...</option>
          <option>CSE</option>
          <option>IT</option>
          <option>ECE</option>
          <option>ME</option>
          <option>CE</option>
        </select>
      </div>

      <div class="col-md-4">
        <label for="state">State</label>
        <input type="text" id="state" class="form-control">
      </div>

      <div class="col-md-4">
        <label city="city">City</label>
        <input type="text" id="city" class="form-control">
      </div>

      <div class="col-md-4">
        <label for="zip">Zip</label>
        <input type="text" id="zip" class="form-control">
      </div>

      <div class="col-md-6">
        <label for="fromDate">From</label>
        <input type="date" id="fromDate" class="form-control">
      </div>

      <div class="col-md-6">
        <label for="toDate">To</label>
        <input type="date" id="toDate" class="form-control">
      </div>
    </div>

    <div class="alert alert-warning mt-4">
      <strong>Summary:</strong><br>
      Add new – A new row will be stored in local storage.<br>
      Export – All the data will be visible in the table below.<br>
      Clear Storage – Removes all data stored in local storage.
    </div>

    <div class="mt-3">
      <button type="button" id="addNew" class="btn btn-info">Add New</button>
      <button type="button" id="export" class="btn btn-success">Export</button>
      <button type="button" id="clearStorage" class="btn btn-danger">Clear Storage</button>
    </div>
  </form>

  <hr class="my-4">

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Mobile</th>
        <th>Email</th>
        <th>College</th>
        <th>CGPA</th>
        <th>Branch</th>
        <th>State</th>
        <th>City</th>
        <th>Zip</th>
        <th>Duration</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- jQuery UI -->
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

<script src="script.js"></script>

</body>
</html>
