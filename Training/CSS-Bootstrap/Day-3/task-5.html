<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 5</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .form-control, .form-select {
      border: 3px solid #8c8c8c;
      border-radius: 6px;
      padding: 0.75rem 1rem;           /* good mobile default */
    }

    @media (min-width: 768px) {
      .form-control, .form-select {
        padding: 0.875rem 1.25rem;      /* slightly larger on desktop */
      }
    }

    .btn-continue {
      background-color: #c28b00;
      color: white;
      font-weight: 600;
      border-radius: 50px;
      padding: 0.75rem 2rem;
    }

    .btn-continue:hover {
      background-color: #d89e00;
    }
  </style>
</head>
<body class="bg-light">

<div class="container my-4 my-md-5">

  <h1 class="text-primary mb-4 mb-md-5 fs-3 fs-md-2 fw-bold">Shipping Address</h1>

  <form id="shippingForm" class="needs-validation" novalidate>

    <!-- First & Last Name -->
    <div class="row g-3 mb-3 mb-md-4">
      <div class="col-12 col-md-6">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" required>
        <div class="invalid-feedback">First name is required</div>
      </div>

      <div class="col-12 col-md-6">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" required>
        <div class="invalid-feedback">Last name is required</div>
      </div>
    </div>

    <!-- Address & Apt -->
    <div class="row g-3 mb-3 mb-md-4">
      <div class="col-12 col-md-8">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" required>
        <div class="invalid-feedback">Address is required</div>
      </div>

      <div class="col-12 col-md-4">
        <label class="form-label">Apt</label>
        <input type="text" class="form-control">
      </div>
    </div>

    <!-- City, State, ZIP -->
    <div class="row g-3 mb-3 mb-md-4">
      <div class="col-12 col-md-6">
        <label class="form-label">City</label>
        <input type="text" class="form-control" required>
        <div class="invalid-feedback">City is required</div>
      </div>

      <div class="col-12 col-md-3">
        <label class="form-label">State</label>
        <select class="form-select" required>
          <option value="">Select State</option>
          <option>GJ</option>
          <option>MH</option>
          <option>TN</option>
        </select>
        <div class="invalid-feedback">State is required</div>
      </div>

      <div class="col-12 col-md-3">
        <label class="form-label">PIN / ZIP Code</label>
        <input type="text" class="form-control" pattern="[0-9]{6}" maxlength="6" required>
        <div class="invalid-feedback">Enter valid 6-digit code</div>
      </div>
    </div>

    <!-- Email & Phone -->
    <div class="row g-3 mb-4 mb-md-5">
      <div class="col-12 col-md-8">
        <label class="form-label">Email address for receipt</label>
        <input type="email" id="email" class="form-control" required>
        <div class="invalid-feedback">Please enter a valid email</div>
      </div>

      <div class="col-12 col-md-4">
        <label class="form-label">Mobile Number</label>
        <input type="tel" class="form-control" pattern="[0-9]{10}" maxlength="10" required>
        <div class="invalid-feedback">Enter 10-digit mobile number</div>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="d-grid d-md-inline-grid">
      <button type="submit" class="btn btn-continue">
        CONTINUE
      </button>
    </div>

  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Form validation (same as before, just cleaned up a bit)
  (() => {
    'use strict'

    const form = document.getElementById('shippingForm')
    const emailInput = document.getElementById('email')
    const emailRegex = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.(com|in|co\.in|net|org|edu|gov)$/i

    form.querySelectorAll('input, select').forEach(field => {
      field.addEventListener('input', () => {
        if (field.type === 'email') {
          const valid = emailRegex.test(field.value)
          field.classList.toggle('is-valid', valid && field.value.length > 0)
          field.classList.toggle('is-invalid', !valid && field.value.length > 0)
        } else {
          field.classList.toggle('is-valid', field.checkValidity() && field.value.length > 0)
          field.classList.toggle('is-invalid', !field.checkValidity() && field.value.length > 0)
        }
      })
    })

    form.addEventListener('submit', e => {
      let valid = true

      if (!emailRegex.test(emailInput.value)) {
        emailInput.classList.add('is-invalid')
        valid = false
      }

      if (!form.checkValidity()) {
        valid = false
      }

      form.classList.add('was-validated')

      if (!valid) {
        e.preventDefault()
        e.stopPropagation()

        // Scroll to first error (mobile friendly)
        // document.querySelector('.is-invalid')?.scrollIntoView({
        //   behavior: 'smooth',
        //   block: 'center'
        // })
      }
    }, false)
  })()
</script>

</body>
</html>
