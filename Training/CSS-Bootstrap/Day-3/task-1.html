<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task-1</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Roboto Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .btn-login {
      background-color: #1f4d3a;
      color: #fff;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row min-vh-100 align-items-center">

    <!-- Left Section -->
    <div class="col-12 col-md-6 px-3 px-md-4">
      <div class="p-3 p-md-5">

        <p class="display-6 fw-normal mt-1 mb-3 mb-md-5">Welcome, Let's Get Started</p>
        <h4 class="mb-3 mb-md-4">Log In</h4>

        <form class="needs-validation" novalidate>

          <!-- Email -->
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" required>
            <div class="invalid-feedback">
              Please enter a valid email
            </div>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" required>
            <div class="invalid-feedback">
              Please enter your password
            </div>
          </div>

          <!-- Forgot Password -->
          <div class="text-end mb-3 mb-md-4">
            <a href="#" class="text-muted small text-decoration-none">
              Forgot Password?
            </a>
          </div>

          <!-- Login Button -->
          <div class="d-grid">
            <button type="submit" class="btn btn-login">
              Log In
            </button>
          </div>

        </form>
      </div>
    </div>

    <!-- Right Section -->
    <div class="col-md-6 text-center d-none d-md-block">
      <img 
        src="https://img.freepik.com/free-vector/user-verification-unauthorized-access-prevention-private-account-authentication-cyber-security-people-entering-login-password-safety-measures_335657-3530.jpg?semt=ais_hybrid&w=740&q=80" 
        class="img-fluid" 
        alt="Login Image">
    </div>

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Bootstrap Validation -->
<script>
    (() => {
    
      const forms = document.querySelectorAll('.needs-validation')
      const emailRegex = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.(com|org|net|edu|gov|in)$/;
    
      Array.from(forms).forEach(form => {
        const emailInput = form.querySelector('input[type="email"]');
        const passwordInput = form.querySelector('input[type="password"]');
    
        // Live email validation
        emailInput.addEventListener('input', () => {
          if (emailInput.value && emailRegex.test(emailInput.value)) {
            emailInput.classList.remove('is-invalid');
            emailInput.classList.add('is-valid');
          } else if (emailInput.value) {
            emailInput.classList.remove('is-valid');
            emailInput.classList.add('is-invalid');
          }
        });

        // Live password validation
        passwordInput.addEventListener('input', () => {
          if (passwordInput.value) {
            passwordInput.classList.remove('is-invalid');
            passwordInput.classList.add('is-valid');
          } else {
            passwordInput.classList.remove('is-valid');
            passwordInput.classList.add('is-invalid');
          }
        });
    
        form.addEventListener('submit', event => {
          let isFormValid = true;
    
          // Bootstrap validity
          if (!form.checkValidity()) {
            isFormValid = false;
          }
    
          // Email regex validity
          if (!emailRegex.test(emailInput.value)) {
            emailInput.classList.add('is-invalid');
            emailInput.classList.remove('is-valid');
            isFormValid = false;
          }

          // Password check
          if (!passwordInput.value.trim()) {
            passwordInput.classList.add('is-invalid');
            isFormValid = false;
          }
    
          if (!isFormValid) {
            event.preventDefault();
            event.stopPropagation();

          
          }
    
          form.classList.add('was-validated');
        });
      });
    })();
</script>

</body>
</html>
