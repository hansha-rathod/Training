<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-secondary bg-opacity-20">

  <div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="col-md-6 col-lg-5">

      <!-- SUCCESS ALERT -->
      <div id="successAlert" class="alert alert-success text-center d-none" role="alert">
        Registration successful!
      </div>

      <!-- CARD -->
      <div class="card shadow border-0">
        <div class="card-body bg-light p-4 rounded">

          <h1 class="text-center mb-2">Register</h1>

          <p class="text-center text-body-secondary mb-4">
            Create your account. It's free and only takes a minute.
          </p>

          <!-- FORM -->
          <form class="needs-validation" novalidate>

            <!-- First + Last Name -->
            <div class="row g-3 mb-3">
              <div class="col-6">
                <input type="text" class="form-control" placeholder="First Name" required>
                <div class="invalid-feedback">First name is required.</div>
              </div>

              <div class="col-6">
                <input type="text" class="form-control" placeholder="Last Name" required>
                <div class="invalid-feedback">Last name is required.</div>
              </div>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <input type="email" class="form-control" id="email" placeholder="Email" required>
              <div class="invalid-feedback">Please enter a valid email.</div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <input type="password" class="form-control" id="password" placeholder="Password" required minlength="6">
              <div class="invalid-feedback">Password must be at least 6 characters.</div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
              <div class="invalid-feedback">Passwords do not match.</div>
            </div>

            <!-- Terms -->
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="terms" required>
              <label class="form-check-label text-body-secondary" for="terms">
                I accept the
                <a href="#" class="text-success text-decoration-underline">Terms of Use</a>
                &
                <a href="#" class="text-success text-decoration-underline">Privacy Policy</a>
              </label>
              <div class="invalid-feedback">You must accept the terms.</div>
            </div>

            <button class="btn btn-success w-100 py-2" type="submit">
              Register Now
            </button>

          </form>
        </div>
      </div>

      <!-- TEXT BELOW CARD -->
      <p class="text-center text-light mt-3">
        Already have an account?
        <a href="#" class="text-decoration-underline text-light">Sign in</a>
      </p>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <!-- VALIDATION SCRIPT -->
  <script>
    (() => {
      const form = document.querySelector('.needs-validation')
      const email = document.getElementById('email')
      const password = document.getElementById('password')
      const confirmPassword = document.getElementById('confirmPassword')
      const successAlert = document.getElementById('successAlert')

      const emailRegex = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.(com|org|net|edu|gov|in)$/

      form.addEventListener('submit', event => {
        event.preventDefault()

        // Email validation
        if (!emailRegex.test(email.value)) {
          email.setCustomValidity('Invalid email')
        } else {
          email.setCustomValidity('')
        }

        // Password match validation
        if (password.value !== confirmPassword.value) {
          confirmPassword.setCustomValidity('Passwords do not match')
        } else {
          confirmPassword.setCustomValidity('')
        }

        // Final validation check
        if (form.checkValidity()) {
          form.classList.add('was-validated')

          // Show Bootstrap success alert
          successAlert.classList.remove('d-none')

          // Reset form
          form.reset()
          form.classList.remove('was-validated')

          // Hide alert after 3 seconds
          setTimeout(() => {
            successAlert.classList.add('d-none')
          }, 3000)

        } else {
          form.classList.add('was-validated')
        }
      })
    })()
  </script>

</body>
</html>
