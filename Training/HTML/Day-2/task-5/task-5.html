<!DOCTYPE html>
<html>
<head>
  <title>Two Submit-Buttons</title>
  <link rel="stylesheet" href="task-5-style.css">
</head>
<body>
<!--form-->
<form id="submitForm">
    <label for="inputVal">Firstname</label><br>
  <input type="text" id="inputVal" required>

  <br><br>

  <button type="submit" class="btn" name="action" value="submit1">Submit1</button>
  <button type="submit" class="btn" name="action" value="submit2">Submit2</button>
</form>

<br>


<!--table-->
<table>
    <tr>
        <th>Firstname</th>
        <th>Submitted Via</th>
    </tr>
  <tr>
    <td id="cell1"></td>
    <td id="Submit1"></td>

  </tr>

  <tr>
    <td id="cell2"></td>
    <td id="Submit2"></td>
  </tr>
</table>


<!--JS-->
<script>
  document.getElementById("submitForm").addEventListener("submit", function (event) {

    event.preventDefault(); //so that it doesn't get refreshed

    const value = document.getElementById("inputVal").value; //firstname value
    const action = event.submitter.value; //submit btn that triggeredd

    if (action === "submit1") {
      document.getElementById("cell1").textContent = value;
      document.getElementById("Submit1").textContent = "Submit1";

    } else if (action === "submit2") {
      document.getElementById("cell2").textContent = value;
      document.getElementById("Submit2").textContent = "Submit2";

    }

  });
</script>

</body>
</html>
