<!--Draw a square using HTML5 SVG, fill that square with yellow color and make a 5px blue
stroke width-->


<!--SVG (Scalable Vector Graphics) is an XML based graphics format-->
<!DOCTYPE html>
<html>
<head>
  <title>SVG Square</title>
</head>
<body>

  <svg width="300" height="300">
    <rect
      x="30"
      y="30"
      width="200"
      height="200"
      fill="yellow"
      stroke="blue"
      stroke-width="10" 
    />
  </svg>

</body>
</html>
