<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <div class="admin">
            <div class="admin-circle"></div>
            Super Admin
        </div>
    </header>

    <!--sidebar-->
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="customer.html">Customer</a></li>
                <li><a href="invoice.html" class="active">Invoice</a></li>
                <li><a href="report.html">Report</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <h2>Invoice</h2>
            <!--filters-->
            <div class="filters">

                <!--search bar-->
                <div class="search">
                    <input type="text" placeholder="Search">
                    <button>üîç</button>

                <!--status dropdown-->
                </div>
                <select><option>Payment status</option></select>
                <button class="add-btn" id="openInvoiceModal">+ Add Invoice</button>
            </div>

            <!--Table-->

            <table>
                <thead>
                    <tr>
                        <th>Number</th>
                        <th>Customer</th>
                        <th>Date</th>
                        <th>Due date</th>
                        <th>Payment status</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td><td></td><td></td><td></td>
                        <td class="status-paid">Paid</td>
                        <td class="actions"><button>‚úèÔ∏è</button>
                        <button class="delete-btn">üóëÔ∏è</button></td>
                    </tr>
                    <tr>
                        <td></td><td></td><td></td><td></td>
                        <td class="status-partial">Partially paid</td>
                        <td class="actions"><button>‚úèÔ∏è</button>
                        <button class="delete-btn">üóëÔ∏è</button></td>
                    </tr>
                    <tr>
                        <td></td><td></td><td></td><td></td>
                        <td class="status-unpaid">Unpaid</td>
                        <td class="actions"><button>‚úèÔ∏è</button>
                        <button class="delete-btn">üóëÔ∏è</button></td>
                    </tr>
                </tbody>
            </table>

            <!--pagination view-->
            <ul class="pagination">
                <li><a href="#">‚óÄ</a></li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">6</a></li>
                <li><a href="#">‚ñ∂</a></li>
            </ul>
        </main>
    </div>

    <!-- Add Invoice Modal -->
    <div class="modal-overlay" id="invoiceModal">
        <div class="modal-content">
            <button class="close-modal">&times;</button> <!--&times; ==> used for x symbol-->
            <h3>Add invoice</h3>
            <div class="flex-example">

                <div class="form-group">
                    <label>Number</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>Customer</label>
                    <select><option>Select customer</option></select>
                </div>
            </div>
            <div class="flex-example">
                <div class="form-group">
                    <label>Date</label>
                    <input type="date">
                </div>
                <div class="form-group">
                    <label>Due date</label>
                    <input type="date">
                </div>
            </div>
            
            <div class="form-group">
                <label>QTY</label>
                <select>
                    <option>1</option>
                    <option>2</option>
                </select>
            </div>
            <div class="form-group">
                <label>Rate</label>
                <input type="text">
            </div>
            <div class="form-group" style="align-items: start;">
                <label>Description</label>
                <textarea></textarea>
            </div>

            <!--save & cancel btns-->
            <div class="form-buttons">
                <button class="cancel-btn">Cancel</button>
                <button class="save-btn">Save</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal (same as customer.html) -->
    <div class="modal-overlay delete-modal" id="deleteModal">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <p>Are you sure you want to delete this record?</p>
            <div class="form-buttons">
                <button class="cancel-btn">Cancel</button>
                <button class="save-btn delete-btn">Delete</button>
            </div>
        </div>
    </div>

    <script>
        // Add Invoice Modal
        const invoiceModal = document.getElementById('invoiceModal');
        const openInvoiceBtn = document.getElementById('openInvoiceModal');
        const closeInvoiceBtns = invoiceModal.querySelectorAll('.cancel-btn, .close-modal');

        openInvoiceBtn.onclick = () => invoiceModal.classList.add('active');
        closeInvoiceBtns.forEach(btn => btn.onclick = () => invoiceModal.classList.remove('active'));
        

        // Delete Modal
        const deleteModal = document.getElementById('deleteModal');
        const deleteBtns = document.querySelectorAll('.delete-btn');
        const closeDeleteBtns = deleteModal.querySelectorAll('.cancel-btn, .close-modal');

        deleteBtns.forEach(btn => btn.onclick = () => deleteModal.classList.add('active'));
        closeDeleteBtns.forEach(btn => btn.onclick = () => deleteModal.classList.remove('active'));
        
    </script>
</body>
</html>
