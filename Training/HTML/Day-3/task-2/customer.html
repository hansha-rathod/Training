<script>
    const customerModal = document.getElementById('customerModal');
    const openCustomerBtn = document.getElementById('openCustomerModal');
    const closeCustomerBtns = customerModal.querySelectorAll('.cancel-btn, .close-modal');

    openCustomerBtn.onclick = () => customerModal.classList.add('active');
    closeCustomerBtns.forEach(btn => btn.onclick = () => customerModal.classList.remove('active'));
  

    const deleteModal = document.getElementById('deleteModal');
    const deleteBtns = document.querySelectorAll('.delete-btn');
    const closeDeleteBtns = deleteModal.querySelectorAll('.cancel-btn, .close-modal');

    deleteBtns.forEach(btn => btn.onclick = () => deleteModal.classList.add('active'));
    closeDeleteBtns.forEach(btn => btn.onclick = () => deleteModal.classList.remove('active'));

</script>
