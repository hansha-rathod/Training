<!DOCTYPE html>
<html>
<head>

    <title>Calculator</title>
<style>

body{
    background-color: cadetblue;
}

table{
  
    margin-left: auto;
  margin-right: auto;

  border-collapse: collapse;
  border-radius: 10px;
  width:70%;
  background-color:aliceblue;
  
  
 
}

td, th{
    text-align: center;
    border: 1px solid gray;
    height: 80px;
    border-radius:2px;
}
</style>
</head>
<body>


<table>
  <tr>
    <th colspan="4" style="background-color: black; text-align: right; color:whitesmoke; padding-right: 10px;">0</th>

  </tr>
  <tr>
    <td style="background-color: darkgray;">+</td>
    <td style="background-color: darkgray;">-</td>
    <td style="background-color: darkgray;">x</td>
    <td style="background-color: darkgray;">รท</td>
    
  </tr>
  <tr>
    <td>7</td>
    <td>8</td>
    <td>9</td>
    <td rowspan="4" style="background-color: chocolate;">=</td>
  </tr>
  <tr>
    <td>4</td>
    <td>5</td>
    <td>6</td>
  </tr>

  <tr>
    <td>1</td>
    <td>2</td>
    <td>3</td>
  </tr>

  <tr>
    <td>0</td>
    <td>.</td>
    <td>AC</td>
  </tr>
</table>

</body>
</html>
