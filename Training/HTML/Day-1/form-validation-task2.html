<!DOCTYPE html>
<html>

<head>
    <title>Form validation demo</title>
    <style>
        
        #fname , #lname , #email , #linkedin , #number , #password , #age{
            width:100%;
        }
    </style>
</head>


<body>

<h2>HTML Form Validations</h2>

<form style="width: 90%; border: 1px solid black; padding: 10px;">
  <label for="fname">First Name:</label><br>
  <input type="text" id="fname" name="fname"><br><br>
  <label for="lname">Last Name:</label><br>
  <input type="text" id="lname" name="lname"><br><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email"> <br><br>

  <label for="age">Age:</label><br>
  <input type="text" id="age" name="age"><br><br>

  <label for="linkedin">LinkedIn Profile Link:</label><br>
  <input type="url" id="linkedin" name="linkedin"><br><br>

  <label for="number">Number between 10 & 20:</label><br>
  <input type="number" id="number" name="num"><br><br>


  <label for="password">Password (With 1 Number 1 Uppercase 1 LowerCase with 5 Min length):</label><br>
  <input type="password" id="password" name="pwd"><br>
  <br>


  <input type="submit" value="Submit">
</form> 

</body>
</html>
