<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Mapping - Sign In</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Auth CSS -->
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <!-- Left Side - Branding -->
        <div class="auth-branding">
            <div class="branding-content">
                <div class="branding-logo">
                    <i class="bi bi-diagram-3"></i>
                </div>
                <h1>Account Mapping</h1>
                <p class="branding-tagline">Intelligent financial account reconciliation</p>
            </div>

            <div class="branding-footer">
                <span>&copy; 2024 Account Mapping</span>
            </div>
        </div>

        <!-- Right Side - Auth Forms -->
        <div class="auth-form-container">
            <div class="auth-form-wrapper">
                <!-- Tab Navigation -->
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="signin">
                        <i class="bi bi-box-arrow-in-right"></i>
                        Sign In
                    </button>
                    <button class="auth-tab" data-tab="signup">
                        <i class="bi bi-person-plus"></i>
                        Sign Up
                    </button>
                </div>

                <!-- Sign In Form -->
                <div id="signinForm" class="auth-form-content active">
                    <form id="loginForm" class="auth-form">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="loginUsername" placeholder="Username" required autocomplete="username">
                            <label for="loginUsername">Username</label>
                            <i class="bi bi-person input-icon"></i>
                        </div>

                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="loginPassword" placeholder="Password" required autocomplete="current-password">
                            <label for="loginPassword">Password</label>
                            <i class="bi bi-lock input-icon"></i>
                            <button type="button" class="password-toggle toggle-login-password">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>

                        <button type="submit" class="btn btn-auth">
                            <span class="btn-text">Sign In</span>
                            <span class="btn-loader d-none">
                                <span class="spinner-border spinner-border-sm me-2"></span>
                                Signing in...
                            </span>
                        </button>
                    </form>
                </div>

                <!-- Sign Up Form -->
                <div id="signupForm" class="auth-form-content">
                    <form id="registerForm" class="auth-form">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="regUsername" placeholder="Username" required autocomplete="username">
                            <label for="regUsername">Username</label>
                            <i class="bi bi-person input-icon"></i>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="regEmail" placeholder="Email" required autocomplete="email">
                            <label for="regEmail">Email Address</label>
                            <i class="bi bi-envelope input-icon"></i>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="regPassword" placeholder="Password" required autocomplete="new-password">
                            <label for="regPassword">Password</label>
                            <i class="bi bi-lock input-icon"></i>
                            <button type="button" class="password-toggle toggle-reg-password">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>

                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="regConfirmPassword" placeholder="Confirm Password" required autocomplete="new-password">
                            <label for="regConfirmPassword">Confirm Password</label>
                            <i class="bi bi-lock-fill input-icon"></i>
                        </div>

                        <!-- Password Strength Indicator -->
                        <div class="password-strength mb-4">
                            <div class="strength-label">Password Strength</div>
                            <div class="strength-bars">
                                <div class="strength-bar"></div>
                                <div class="strength-bar"></div>
                                <div class="strength-bar"></div>
                                <div class="strength-bar"></div>
                            </div>
                            <div class="strength-text">Enter a password</div>
                        </div>

                        <button type="submit" class="btn btn-auth">
                            <span class="btn-text">Create Account</span>
                            <span class="btn-loader d-none">
                                <span class="spinner-border spinner-border-sm me-2"></span>
                                Creating account...
                            </span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="loginToast" class="toast align-items-center text-white border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body">
                    <i class="bi bi-exclamation-circle me-2"></i>
                    <span id="toastMessage"></span>
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Auth JS -->
    <script src="auth.js"></script>
</body>
</html>
