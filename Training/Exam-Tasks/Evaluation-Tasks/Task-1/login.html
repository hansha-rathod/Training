<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Mapping - Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <!-- Logo -->
            <div class="auth-logo">
                <i class="bi bi-calculator-fill"></i>
            </div>
            <h1 class="auth-title">Account Mapping</h1>
            <p class="auth-subtitle">Sign in to continue</p>

           
            <!-- Tabs -->
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="signin">Sign In</button>
                <button class="auth-tab" data-tab="signup">Sign Up</button>
            </div>

            <!-- Sign In Form -->
            <form id="signinForm" class="auth-form active">
                <div class="input-group">
                    <i class="bi bi-person input-icon"></i>
                    <input type="text" id="loginUsername" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="bi bi-lock input-icon"></i>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="button" class="toggle-password" data-target="loginPassword">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
                <button type="submit" class="btn-submit">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loader"><i class="bi bi-arrow-clockwise spinner"></i></span>
                </button>
            </form>

            <!-- Sign Up Form -->
            <form id="signupForm" class="auth-form">
                <div class="input-group">
                    <i class="bi bi-person input-icon"></i>
                    <input type="text" id="regUsername" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="bi bi-envelope input-icon"></i>
                    <input type="email" id="regEmail" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="bi bi-lock input-icon"></i>
                    <input type="password" id="regPassword" placeholder="Password" required>
                    <button type="button" class="toggle-password" data-target="regPassword">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
                <div class="input-group">
                    <i class="bi bi-lock-fill input-icon"></i>
                    <input type="password" id="regConfirmPassword" placeholder="Confirm Password" required>
                </div>
                <div class="password-strength">
                    <div class="strength-bars">
                        <span></span><span></span><span></span><span></span>
                    </div>
                    <small class="strength-text">Password strength</small>
                </div>
                <button type="submit" class="btn-submit">
                    <span class="btn-text">Create Account</span>
                    <span class="btn-loader"><i class="bi bi-arrow-clockwise spinner"></i></span>
                </button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="auth.js"></script>
</body>
</html>
